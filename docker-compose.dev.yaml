services:
  postgres:
    container_name: welnex-postgres
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    
  redis:
    image: redis:latest
    container_name: welnex-redis
    ports:
      - "6379:6379"
    volumes:
      - ./.redis:/data